{% extends "base.html" %}

{% block title %} Connection {% endblock title %}
{% block content %}
<h1>Connection List</h1>
{% for connection in connection_list %}

{% endfor %}
<button onclick="location.href='create/'">Создать взаимодействие</button>
{% endblock content %}
